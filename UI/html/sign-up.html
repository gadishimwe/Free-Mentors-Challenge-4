<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join Free mentors</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="../css/spinner.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-and-menu">
                <a href="../../index.html"><div class="logo"></div></a>
                <div class="menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                    <div class="line4"></div>
                </div>
            </div>
            <div class="navigation side-menu">
                <ul>
                    <li> <a href="sign-in.html">Log In</a> </li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="background">
            <div class="section1">
                <h1>join the big community where everything is achievable!</h1>
            </div>
            <div class="section2">
                <form id="sign-up" name="signup" action="user-homepage.html">
                    <div class="small-logo"></div>
                    <h2>Sign up to join</h2>
                    <input type="text" class="fields" id="firstName" placeholder="First name">
                    <input type="text" class="fields" id="lastName" placeholder="Last name">
                    <input type="text" class="fields" id="email" placeholder="Enter email">
                    <input type="password" class="fields" id="password" placeholder="Enter password">
                    <input type="password" class="fields" id="passwordConfirm" placeholder="Re-enter password">
                    <div id="errors"></div>
                    <input type="submit" value="Sign up">
                    <p>Have an account? <a href="sign-in.html">Log in.</a></p>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div>
            Free Mentors &copy; 2019
        </div>
    </footer>
    <div class="spinner hide"><div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>

    <script src="../javascript/main.js"></script>
    <script src="../javascript/sign-up.js"></script>
</body>
</html>
